<h1 mat-dialog-title>New game</h1>
<div mat-dialog-content>
    <form class="flex flex-col" [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Game</mat-label>
            <input matInput formControlName="game" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Platforms</mat-label>
            <mat-select formControlName="platforms" multiple required>
                <mat-option
                    *ngFor="let platform of platforms"
                    [value]="platform"
                    >{{ platform }}</mat-option
                >
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Release date</mat-label>
            <input matInput formControlName="year" [matDatepicker]="picker" />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>dd/mm/yyyy</mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-flat-button color="primary" mat-dialog-close>Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
